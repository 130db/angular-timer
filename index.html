<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app/js/timer.js"></script>
</head>
<body ng-app="timer">

<div>
    Timer 1: <timer id="timer1"/>
</div>

<div>
    Timer 2: <timer id="timer2" interval="1000"/>
</div>

<div>
    Timer 3: <timer id="timer3" interval="1000">
                <h4>Time taken: {{minutes}} minutes, {{seconds}} seconds.</h4>
             </timer>
</div>

</body>
</html>
